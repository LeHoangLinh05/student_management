version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: educhain-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: educhain
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: educhain-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      # override lại MONGO_URI để trỏ tới service mongo trong compose
      MONGO_URI: mongodb://mongo:27017/educhain
      # CORS: origin trình duyệt sẽ là http://localhost:5173
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: educhain-frontend
    restart: always
    environment:
      # để axios ở frontend gọi đúng backend trong docker network
      VITE_API_URL: http://backend:4000
    # TUỲ Dockerfile frontend của bạn expose port gì:
    # nếu Dockerfile dùng Vite dev (EXPOSE 5173):
    ports:
      - "5173:5173"
    # nếu Dockerfile build + serve bằng nginx (EXPOSE 80), thì dùng:
    # ports:
    #   - "5173:80"
    depends_on:
      - backend

volumes:
  mongo_data:
